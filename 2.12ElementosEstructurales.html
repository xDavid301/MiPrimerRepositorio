<!DOCTYPE html>
<html lang="es"> <!--Este elemento delimita el código HTML. Puede incluir el atributo lang para definir el idioma del contenido del documento. al cual le podemos colocar el atributo lang para declarar el idioma que vamos a utilizar en nuestra página-->
    <head> <!-- Este elemento se usa para definir la información necesaria para configurar la página web, como el título, el tipo de codificación de caracteres y los archivos externos requeridos por el documento. -->
        <title>Mi primera pagina web.</title> <!--Este elemento define el título de la página.-->
        <meta charset="utf-8"> <!--el que define la tabla de caracteres a utilizar para presentar el texto en pantalla, el cual se declara con el atributo charset.-->
    </head>
    <body>  <!-- Este elemento delimita el contenido del documento (la parte visible de la página).    -->
    </body>
</html>
